{% extends 'football_camp/base.html' %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Booking</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="player_id">Player:</label>
            <select name="player_id" id="player_id" class="form-control">
                {% for player in players %}
                <option value="{{ player.id }}" {% if player == booking.player %}selected{% endif %}>
                    {{ player.first_name }} {{ player.last_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="service_ids">Services:</label>
            <select name="service_ids" id="service_ids" class="form-control" multiple>
                {% for service in services %}
                <option value="{{ service.id }}" {% if service in booking.services.all %}selected{% endif %}>
                    {{ service.title }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
