{% extends 'football_camp/base.html' %}

{% block title %}Delete Player{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Player</h1>
    <p>Are you sure you want to delete {{ player.first_name }} {{ player.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'user_account' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
