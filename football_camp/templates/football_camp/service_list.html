<!-- templates/football_camp/service_list.html -->
{% extends "football_camp/base.html" %}

{% block title %}Service List{% endblock %}

{% block content %}
<div class="container">
    <h1>Services</h1>
    <ul>
        {% for service in services %}
        <li>{{ service.title }} - {{ service.focus }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
