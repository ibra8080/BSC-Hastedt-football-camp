{% extends 'football_camp/base.html' %}

{% block title %}Service Details{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{ service.title }}</h2>
        {% if service.image %}
            <img src="{{ service.image.url }}" alt="{{ service.title }}" class="img-service">
        {% endif %}
        <!-- Ensure that service.features does not contain invalid HTML -->
        {{ service.features|safe|linebreaksbr }}
        <a href="{% url 'book_service' %}" class="btn btn-primary">Book Now</a>
    </div>
{% endblock %}
