{% extends "football_camp/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'register' %}">Register</a>
<a href="{% url 'password_reset' %}">Forgot your password?</a>

{% endblock %}
