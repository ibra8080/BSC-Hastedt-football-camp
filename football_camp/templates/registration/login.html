{% extends "football_camp/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if form.errors %}
    <p>Invalid login credentials. Please try again.</p>
    <p>
        <a href="{% url 'register' %}">Register New User</a> | 
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </p>
{% endif %}
{% endblock %}
